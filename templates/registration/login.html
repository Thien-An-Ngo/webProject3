{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'auth/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.5.0-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.5.0-dist/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.5.0-dist/css/bootstrap-reboot.min.css' %}">
  </head>
  <body>
    <div class="p-5" style="background-color: green; width: 100%; min-height: 100vh;">
      <div class="card mx-3 border-dark-red">
        <div class="card-header" style="background-color: #BA0000">
        <h2 class="text-white">Login</h2>
        </div>
        <div class="card-body" style="background-color: #DD0000;">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Javascript files -->
    <script type="text/javascript" src="{% static 'bootstrap-4.5.0-dist/js/jquery/jquery-3.4.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.5.0-dist/js/popper/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-4.5.0-dist/js/bootstrap/bootstrap.min.js' %}"></script>
  </body>
</html>
