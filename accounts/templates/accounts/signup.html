{% extends "base.html" %}

{% block head %}
  <title>Sign Up</title>
{% endblock %}

{% block body %}
  <div class="p-5" style="background-color: green; width: 100%; min-height: 100vh;">
    <div class="card mx-3">
      <div class="card-header">
        <h2>Sign Up</h2>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
          <div class="row justify-content-between mr-5 pl-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a type="button" class="btn btn-secondary" href="{% url 'login' %}">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
